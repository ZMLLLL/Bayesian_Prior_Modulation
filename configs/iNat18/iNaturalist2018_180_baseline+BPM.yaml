NAME: 'Baseline.iNaturalist2018.res50.180epoch'
OUTPUT_DIR: './output/iNat18_180_baseline+BPM'
SHOW_STEP: 500
SAVE_STEP: 5
VALID_STEP: 1
INPUT_SIZE: (224, 224)
COLOR_SPACE: 'RGB'
CPU_MODE: False

DATASET:
  DATASET: 'iNaturalist'
  DATA_TYPE: 'jpg'
  TRAIN_JSON: './jsons/converted_train2018.json'
  VALID_JSON: './jsons/converted_val2018.json'

BACKBONE:
  TYPE: 'res50'

MODULE:
  TYPE: 'GAP'

LOSS:
  LOSS_TYPE: 'CrossEntropy'
  RATIO: 1.3

CLASSIFIER:
  TYPE: 'FC'
  BIAS: True
  
TRAIN:
  BATCH_SIZE: 128
  MAX_EPOCH: 180
  NUM_WORKERS: 16
  TENSORBOARD:
    ENABLE: False
  SAMPLER:
    TYPE: 'default'
  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.05
    MOMENTUM: 0.9
    WEIGHT_DECAY: 1e-4
  LR_SCHEDULER:
    TYPE: 'multistep'
    LR_STEP: [110, 150, 170]
    LR_FACTOR: 0.1

TRANSFORMS:
  TRAIN_TRANSFORMS: ("random_resized_crop", "random_horizontal_flip")
  TEST_TRANSFORMS: ("shorter_resize_for_crop", "center_crop")

TEST:
  BATCH_SIZE: 128
  NUM_WORKERS: 16
  MODEL_FILE: 'best_model.pth'

